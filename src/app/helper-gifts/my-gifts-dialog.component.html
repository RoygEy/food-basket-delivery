<h1 mat-dialog-title *ngIf="theGifts.length>0">המשאלות שלי</h1>
<h1 mat-dialog-title *ngIf="theGifts.length==0">אוספים תרומות וצוברים מתנות</h1>
<div mat-dialog-content>
        <div *ngFor="let g of theGifts">
            <div *ngIf="!g.wasConsumed" style="justify-content: center;"> 
                <button mat-raised-button color="primary" (click)="useTheGift(g.giftID)" title="למימוש המשאלה"> 
                    <img src="assets/gift.png" height="45px" > 
                </button>
                <button mat-button color="primary" (click)="giftUsed(g.giftID)" *ngIf="g.wasClicked" title="הסר משאלה שמימשתי">
                    השתמשתי
                    <img src="assets/delete-icon-11.jpg" height="25px">
                </button>
        </div>
        </div>
        <div *ngIf="giftsUsed==1">
            הספקת לנצל כבר משאלה אחת - מקווים שנהנית!
        </div>
        <div *ngIf="giftsUsed>1">
            ניצלת כבר {{giftsUsed}} משאלות. מקווים שאהבת! 
        </div>
</div>
<mat-dialog-actions>
</mat-dialog-actions>
