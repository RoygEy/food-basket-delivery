<div class="full-page">

    <mat-radio-group class="example-radio-group" [(ngModel)]="currentOption" class="radio-button"
        (change)="this.helpers.reloadData()">

        <mat-radio-button class="example-radio-button" *ngFor="let f of radioOption" [value]="f" class="me">
            {{f.text+'   '}}
        </mat-radio-button>
    </mat-radio-group>
    <h4>{{helpers.totalRows}} מתנדבים</h4>
    <data-grid [settings]="helpers" class="grow-item"></data-grid>
</div>
